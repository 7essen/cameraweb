<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz with Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
        }
        #quizContainer {
            margin-top: 50px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        #videoContainer {
            display: none; /* Hide video until quiz page */
            position: fixed;
            top: 10px;
            left: 10px;
            width: 50%;
            z-index: 1000;
        }
    </style>
</head>
<body>

<!-- Verification Page (Initial Page) -->
<div id="verificationPage">
    <h1>التحقق</h1>
    <button id="startQuiz">ابدأ الاختبار</button>
</div>

<!-- Quiz Page -->
<div id="quizContainer" style="display: none;">
    <h1>اختبار اللهجة</h1>
    <select id="dialect">
        <option value="قاهري">قاهري</option>
        <option value="صعيدي">صعيدي</option>
    </select>
    <button id="startTest">ابدأ الاختبار</button>

    <div id="testSection" style="display: none;">
        <div id="questions"></div>
        <button id="submitTest">إرسال الإجابات</button>
    </div>

    <div id="result" style="display: none;">
        <p id="score"></p>
    </div>
</div>

<!-- Video Container (Hidden initially) -->
<div id="videoContainer">
    <video id="videoPlayer" width="100%" controls autoplay>
        <source src="your_video_source_here.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    // Control Flow
    const startQuizBtn = document.getElementById('startQuiz');
    const verificationPage = document.getElementById('verificationPage');
    const quizPage = document.getElementById('quizContainer');
    const videoContainer = document.getElementById('videoContainer');
    const startTestBtn = document.getElementById('startTest');
    const dialectSelect = document.getElementById('dialect');
    const testSection = document.getElementById('testSection');
    const questionsDiv = document.getElementById('questions');
    const submitTestBtn = document.getElementById('submitTest');
    const resultDiv = document.getElementById('result');
    const scoreText = document.getElementById('score');

    const dialects = {
        "قاهري": [
            { q: "ماذا تعني 'عجلة'؟", options: ["سيارة", "محطة", "مركب", "طائرة"], correct: 0 },
            { q: "ما معنى 'شَبرَة'؟", options: ["نار", "طعام", "موقد", "صاروخ"], correct: 2 }
        ],
        "صعيدي": [
            { q: "ماذا تعني 'كمش'؟", options: ["غسّل", "شرب", "فجر", "أمسك"], correct: 3 }
        ]
    };

    // When clicking 'ابدأ الاختبار' on the verification page
    startQuizBtn.addEventListener('click', () => {
        verificationPage.style.display = 'none'; // Hide verification page
        quizPage.style.display = 'block'; // Show quiz page
        videoContainer.style.display = 'block'; // Show video player on quiz page
    });

    // When clicking 'ابدأ الاختبار' on the quiz page
    startTestBtn.addEventListener('click', () => {
        const selectedDialect = dialectSelect.value;
        const questions = dialects[selectedDialect];

        testSection.style.display = 'block';
        resultDiv.style.display = 'none';
        questionsDiv.innerHTML = '';

        questions.forEach((question, index) => {
            const qDiv = document.createElement('div');
            qDiv.classList.add('question');

            const questionText = document.createElement('p');
            questionText.textContent = question.q;

            const options = question.options.map((option, i) => `
                <input type="radio" name="question${index}" value="${i}" id="q${index}_o${i}">
                <label for="q${index}_o${i}">${option}</label><br>
            `).join('');

            qDiv.innerHTML = `${questionText.outerHTML}${options}`;
            questionsDiv.appendChild(qDiv);
        });
    });

    // When submitting the test
    submitTestBtn.addEventListener('click', () => {
        let score = 0;
        const selectedDialect = dialectSelect.value;
        const questions = dialects[selectedDialect];

        questions.forEach((question, index) => {
            const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
            if (selectedOption && parseInt(selectedOption.value) === question.correct) {
                score++;
            }
        });

        scoreText.textContent = `نتيجتك: ${score} من ${questions.length}`;
        resultDiv.style.display = 'block';
    });
</script>

</body>
</html>
