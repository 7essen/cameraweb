<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار اللهجات المصرية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #555;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        .questions-container {
            display: none;
            margin-top: 20px;
        }
        .question {
            background-color: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .option {
            margin: 5px 0;
            cursor: pointer;
        }
        .option:hover {
            background-color: #efefef;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>اختبر معرفتك باللهجات المصرية</h1>

    <label for="dialectSelect">اختر اللهجة:</label>
    <select id="dialectSelect">
        <option value="اسكندراني">اسكندراني</option>
        <option value="منياوي">منياوي</option>
        <option value="فلاحي">فلاحي</option>
        <option value="صعيدي">صعيدي</option>
    </select>

    <button id="startTestButton">ابدأ الاختبار</button>

    <div class="questions-container" id="questionsContainer">
        <div id="questions"></div>
        <button id="submitTestButton">إرسال الإجابات</button>
    </div>

    <div class="result" id="result"></div>

    <script>
        const dialects = {
            "اسكندراني": [
                { q: "ما معنى كلمة 'جعان'؟", options: ["محتاج", "جائع", "نعسان", "غاضب"], correct: 1 },
                { q: "ماذا تعني 'حتة'؟", options: ["جزء", "بيت", "مكان", "شيء"], correct: 0 },
                { q: "ما معنى 'كنبة'؟", options: ["كرسي", "أريكة", "طاولة", "خزانة"], correct: 1 },
                { q: "ما هو 'كشك'؟", options: ["متجر صغير", "مقهى", "مطعم", "سيارة"], correct: 0 },
                { q: "ماذا تعني 'أبو'؟", options: ["أب", "عم", "خال", "صديق"], correct: 0 },
                { q: "ما معنى 'يخلي بالك'؟", options: ["يحذر", "يُهمل", "يساعد", "يدير"], correct: 0 },
                { q: "ماذا تعني كلمة 'تاكسي'؟", options: ["سيارة أجرة", "دراجة", "حافلة", "قطار"], correct: 0 },
                { q: "ما معنى 'تكدب'؟", options: ["تسخر", "تتحدث بصدق", "تقول كذبًا", "تساعد"], correct: 2 },
                { q: "ماذا تعني 'عيش'؟", options: ["خبز", "طعام", "شراب", "مال"], correct: 0 },
                { q: "ما معنى 'عيني'؟", options: ["عين", "هدية", "محل", "رفيق"], correct: 0 },
                // Add more questions...
            ],
            "منياوي": [
                { q: "ماذا تعني 'أبا'؟", options: ["أنا", "أبي", "أنت", "نعم"], correct: 1 },
                { q: "ما هو معنى 'زير'؟", options: ["وعاء ماء", "ثوب", "طعام", "بيت"], correct: 0 },
                { q: "ماذا تعني 'جرادل'؟", options: ["دلاء", "أكواب", "ملاعق", "شوك"], correct: 0 },
                { q: "ما معنى 'مغترب'؟", options: ["مسافر", "مهاجر", "مقيم", "شخص عاطل"], correct: 1 },
                { q: "ماذا تعني كلمة 'شنطة'؟", options: ["حقيبة", "سلة", "صندوق", "كرسي"], correct: 0 },
                { q: "ما معنى 'مغسل'؟", options: ["غسيل", "مطبخ", "مغسلة", "مستشفى"], correct: 2 },
                { q: "ماذا تعني كلمة 'كلب'؟", options: ["قطة", "كلب", "حصان", "دجاجة"], correct: 1 },
                // Add more questions...
            ],
            "فلاحي": [
                { q: "ماذا يعني 'المندل'؟", options: ["عصا", "شمعة", "بيت", "ساحة"], correct: 0 },
                { q: "ما هو 'الوابور'؟", options: ["قطار", "عربة", "سيارة", "موقد"], correct: 3 },
                { q: "ماذا تعني 'فراح'؟", options: ["مناسبة", "بيت", "دجاجة", "حفل"], correct: 3 },
                { q: "ما معنى 'ياولد'؟", options: ["ابن", "صديق", "طفل", "جيران"], correct: 2 },
                // Add more questions...
            ],
            "صعيدي": [
                { q: "ما معنى 'عالبركة'؟", options: ["على الرحب", "موافق", "على مهل", "على الله"], correct: 3 },
                { q: "ماذا تعني 'الكراكة'؟", options: ["محراث", "عربة", "مجرفة", "قارب"], correct: 2 },
                { q: "ما هو 'الهوا'؟", options: ["ريح", "شمس", "مطر", "زهر"], correct: 0 },
                // Add more questions...
            ]
        };

        let selectedDialect = '';
        let currentQuestionIndex = 0;
        let userAnswers = [];

        document.getElementById('startTestButton').addEventListener('click', startTest);
        document.getElementById('submitTestButton').addEventListener('click', submitTest);

        function startTest() {
            selectedDialect = document.getElementById('dialectSelect').value;
            currentQuestionIndex = 0;
            userAnswers = [];
            document.getElementById('questionsContainer').style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            const questions = dialects[selectedDialect];
            const question = questions[currentQuestionIndex];

            const questionContainer = document.createElement('div');
            questionContainer.classList.add('question');

            const questionText = document.createElement('p');
            questionText.textContent = question.q;
            questionContainer.appendChild(questionText);

            const optionsContainer = document.createElement('div');
            optionsContainer.classList.add('options');
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.classList.add('option');
                optionDiv.textContent = option;
                optionDiv.onclick = () => handleAnswer(index);
                optionsContainer.appendChild(optionDiv);
            });

            questionContainer.appendChild(optionsContainer);
            document.getElementById('questions').appendChild(questionContainer);
        }

        function handleAnswer(selectedOptionIndex) {
            userAnswers[currentQuestionIndex] = selectedOptionIndex;
            currentQuestionIndex++;
            if (currentQuestionIndex < dialects[selectedDialect].length) {
                document.getElementById('questions').innerHTML = ''; // Clear previous question
                loadQuestion();
            }
        }

        function submitTest() {
            const questions = dialects[selectedDialect];
            let score = 0;
            userAnswers.forEach((answer, index) => {
                if (answer === questions[index].correct) {
                    score++;
                }
            });
            document.getElementById('result').textContent = `نتيجتك: ${score} من ${questions.length}`;
        }
    </script>

</body>
</html>
