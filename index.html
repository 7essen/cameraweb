<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access with Checkbox</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .loading, .success {
            display: none;
            margin-top: 20px;
            font-size: 20px;
        }

        .video-container {
            display: none;
            margin-top: 20px;
        }

        #video {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }

        #robot-checkbox {
            margin-top: 20px;
        }

        label {
            margin-left: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Camera Access Test</h2>
    <div class="video-container">
        <video id="video" autoplay></video>
    </div>

    <input type="checkbox" id="robot-checkbox">
    <label for="robot-checkbox">I am not a robot</label>

    <div class="loading">Loading camera...</div>
    <div class="success">Camera access granted! You're good to go.</div>
</div>

<script>
    const video = document.getElementById('video');
    const checkbox = document.getElementById('robot-checkbox');
    const loading = document.querySelector('.loading');
    const success = document.querySelector('.success');
    const videoContainer = document.querySelector('.video-container');

    // Request camera permissions
    async function requestCameraPermission() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            videoContainer.style.display = 'block'; // Show video once stream is available
        } catch (error) {
            console.error('Camera access denied', error);
            alert('Please grant camera permissions to proceed.');
        }
    }

    // Check if the user is not a robot and then request camera permission
    checkbox.addEventListener('change', () => {
        if (checkbox.checked) {
            loading.style.display = 'block';  // Show loading
            requestCameraPermission().then(() => {
                success.style.display = 'block';  // Show success message
                loading.style.display = 'none';   // Hide loading
            }).catch(() => {
                success.style.display = 'none';  // Hide success message if failed
                loading.style.display = 'none';   // Hide loading if failed
            });
        } else {
            success.style.display = 'none';  // Hide success if unchecked
            loading.style.display = 'none';   // Hide loading
        }
    });
</script>

</body>
</html>
