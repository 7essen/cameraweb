<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار اللهجات المصرية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        #testSection, .result {
            display: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        select {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .question {
            margin-bottom: 20px;
            text-align: left;
        }

        .question label {
            display: block;
        }

        .question input {
            margin-right: 10px;
        }

        .result {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>اختبار اللهجات المصرية</h1>
    <h2>اختر اللهجة التي تريد اختبارها</h2>
    <select id="dialect">
        <option value="اسكندراني">إسكندراني</option>
        <option value="منياوي">منياوي</option>
        <option value="فلاحي">فلاحي</option>
        <option value="صعيدي">صعيدي</option>
    </select>
    <button id="startTest">ابدأ الاختبار</button>

    <div id="testSection" style="display: none;">
        <h2>الأسئلة</h2>
        <div id="questions"></div>
        <button id="submitTest">إرسال الإجابات</button>
    </div>

    <div class="result" id="result">
        <h2>نتيجتك</h2>
        <p id="score"></p>
    </div>
</div>

<script>
    const dialects = {
        "اسكندراني": [
            { q: "ما معنى كلمة 'جعان'؟", options: ["محتاج", "جائع", "نعسان", "غاضب"], correct: 1 },
            { q: "ماذا تعني 'حتة'؟", options: ["جزء", "بيت", "مكان", "شيء"], correct: 0 },
            { q: "ما معنى 'فايق'؟", options: ["مستيقظ", "مريض", "غاضب", "مستمتع"], correct: 0 },
            { q: "ماذا تعني كلمة 'دِرَاج'؟", options: ["بسيط", "غريب", "درّاجه", "غرفه"], correct: 2 },
            { q: "ما معنى كلمة 'حَلَاب'؟", options: ["أشياء", "غروب", "خُطَط", "جمل"], correct: 3 }
        ],
        "منياوي": [
            { q: "ماذا تعني 'أبا'؟", options: ["أنا", "أبي", "أنت", "نعم"], correct: 1 },
            { q: "ما هو معنى 'زير'؟", options: ["وعاء ماء", "ثوب", "طعام", "بيت"], correct: 0 },
            { q: "ماذا تعني كلمة 'شوش'؟", options: ["رأس", "صوت", "ماء", "نار"], correct: 1 },
            { q: "ما معنى 'الحُما'؟", options: ["غابة", "بيت", "مطعم", "مزرعة"], correct: 3 },
            { q: "ما هو معنى 'تلِم'؟", options: ["يصمت", "يتكلم", "يلعب", "ينام"], correct: 1 }
        ],
        "فلاحي": [
            { q: "ماذا يعني 'المندل'؟", options: ["عصا", "شمعة", "بيت", "ساحة"], correct: 0 },
            { q: "ما هو 'الوابور'؟", options: ["قطار", "عربة", "سيارة", "موقد"], correct: 3 },
            { q: "ما معنى 'مَرَاج'؟", options: ["حديقة", "مزرعة", "منزل", "مؤسسة"], correct: 1 },
            { q: "ماذا تعني 'حَشّ'؟", options: ["غذاء", "زراعة", "حقل", "حرث"], correct: 2 },
            { q: "ماذا تعني كلمة 'بَرَاد'؟", options: ["كوب", "غلاية", "خزانة", "مكان بارد"], correct: 1 }
        ],
        "صعيدي": [
            { q: "ما معنى 'عالبركة'؟", options: ["على الرحب", "موافق", "على مهل", "على الله"], correct: 3 },
            { q: "ماذا تعني 'الكراكة'؟", options: ["محراث", "عربة", "مجرفة", "قارب"], correct: 2 },
            { q: "ماذا تعني كلمة 'عبّارة'؟", options: ["طريق", "ممر", "جسر", "سوق"], correct: 1 },
            { q: "ما هو معنى 'دُكر'؟", options: ["طائر", "غريب", "سيد", "رجل"], correct: 3 },
            { q: "ما معنى 'شَبَح'؟", options: ["كائن", "ظلال", "طفل", "كرسي"], correct: 1 }
        ]
    };

    // Start the test
    document.getElementById("startTest").addEventListener("click", function() {
        const selectedDialect = document.getElementById("dialect").value;
        const questions = dialects[selectedDialect];
        const questionsContainer = document.getElementById("questions");
        questionsContainer.innerHTML = "";

        // Display the questions for the selected dialect
        questions.forEach((question, index) => {
            const questionDiv = document.createElement("div");
            questionDiv.classList.add("question");

            const questionText = document.createElement("p");
            questionText.innerText = question.q;
            questionDiv.appendChild(questionText);

            // Create options
            question.options.forEach((option, optionIndex) => {
                const optionLabel = document.createElement("label");
                const optionInput = document.createElement("input");
                optionInput.type = "radio";
                optionInput.name = "question" + index;
                optionInput.value = optionIndex;

                optionLabel.appendChild(optionInput);
                optionLabel.appendChild(document.createTextNode(option));
                questionDiv.appendChild(optionLabel);
                questionDiv.appendChild(document.createElement("br"));
            });

            questionsContainer.appendChild(questionDiv);
        });

        // Show the test section and hide the start button
        document.getElementById("testSection").style.display = "block";
        document.getElementById("startTest").style.display = "none";
    });

    // Submit the answers and show the result
    document.getElementById("submitTest").addEventListener("click", function() {
        let score = 0;
        const selectedDialect = document.getElementById("dialect").value;
        const questions = dialects[selectedDialect];

        // Check answers
        questions.forEach((question, index) => {
            const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
            if (selectedOption && parseInt(selectedOption.value) === question.correct) {
                score++;
            }
        });

        // Display the score
        document.getElementById("score").innerText = `لقد أجبت بشكل صحيح على ${score} من ${questions.length} سؤالًا.`;
        document.getElementById("result").style.display = "block";
        document.getElementById("testSection").style.display = "none";
    });
</script>

</body>
</html>
